<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CSS import-->
  <link rel="stylesheet" href="styles.css">
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="calc">
      <div class="answer">0</div>
      <div class="buttons">
        <div class="btn">
          <button>c</button>
          <button>%</button>
          <button>sq</button>
          <button>/</button>
        </div>
        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="btn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="plus">+</button>
        </div>
        <div class="btn">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
        <div class="btn">
          <button>+</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
